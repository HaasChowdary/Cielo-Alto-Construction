<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Cielo Alto Construction Inc.</div>
        <nav>
            <button id="contact-btn">Contact Us</button>
        </nav>
    </header>

    <section class="services">
        <div class="service-category">
            <h2>Residential Services</h2>
            <button class="service-option" data-type="residential" data-service="bathroom">Bathroom</button>
            <button class="service-option" data-type="residential" data-service="kitchen">Kitchen</button>
            <button class="service-option" data-type="residential" data-service="flooring">Flooring</button>
            <button class="service-option" data-type="residential" data-service="full-renovation">Flipping/Full Renovation</button>
            <button class="service-option" data-type="residential" data-service="roofing">Roofing</button>
            <button class="service-option" data-type="residential" data-service="fencing">Fencing</button>
            <button class="service-option" data-type="residential" data-service="gutters">Gutters</button>
            <button class="service-option" data-type="residential" data-service="concrete">Concrete</button>
        </div>

        <div class="service-category">
            <h2>Commercial Services</h2>
            <button class="service-option" data-type="commercial" data-service="salon">Salon</button>
            <button class="service-option" data-type="commercial" data-service="restaurant">Restaurant</button>
            <button class="service-option" data-type="commercial" data-service="bar">Bar</button>
            <button class="service-option" data-type="commercial" data-service="clinic">Clinic</button>
            <button class="service-option" data-type="commercial" data-service="office-space">Office Space</button>
        </div>
    </section>

    <section id="form-section" class="hidden">
        <h2>Get a Quote</h2>
        <form id="quote-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <label for="service">Selected Service</label>
            <input type="text" id="service" readonly>

            <label for="construction-docs">Do you have construction documents?</label>
            <input type="file" id="construction-docs">

            <label for="need-consultation">Would you like a consultation?</label>
            <input type="checkbox" id="need-consultation">

            <label for="image">Upload an image of your issue</label>
            <input type="file" id="image">

            <label for="estimated-cost">Estimated Cost</label>
            <input type="text" id="estimated-cost" readonly>

            <label for="map">Mark Your Location</label>
            <div id="map"></div>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>

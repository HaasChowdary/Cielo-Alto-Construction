<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Main header with dynamic logo -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cielo Alto Construction Inc.">
        </div>
        <nav>
            <button id="contact-btn">Contact Us</button>
        </nav>
    </header>

    <!-- Services section -->
    <section id="services">
        <h1>Our Services</h1>
        <div id="residential" class="service-category">
            <h2>Residential</h2>
            <button class="service-option" data-service="Bathroom Renovation">Bathroom</button>
            <button class="service-option" data-service="Kitchen Renovation">Kitchen</button>
            <button class="service-option" data-service="Flooring">Flooring</button>
            <button class="service-option" data-service="Flipping/Full Renovation">Flipping/Full Renovation</button>
            <button class="service-option" data-service="Roofing">Roofing</button>
            <button class="service-option" data-service="Fencing">Fencing</button>
            <button class="service-option" data-service="Gutters">Gutters</button>
            <button class="service-option" data-service="Concrete">Concrete</button>
        </div>
        <div id="commercial" class="service-category">
            <h2>Commercial</h2>
            <button class="service-option" data-service="Office Space">Office Space</button>
            <button class="service-option" data-service="Salon">Salon</button>
            <button class="service-option" data-service="Restaurant">Restaurant</button>
            <button class="service-option" data-service="Bar">Bar</button>
            <button class="service-option" data-service="Clinic">Clinic</button>
        </div>
    </section>

    <!-- Form section, hidden by default -->
    <section id="contact-form" class="hidden">
        <h2>Get in Touch</h2>
        <form id="submission-form" action="https://formsubmit.co/YOUR_EMAIL" method="POST" enctype="multipart/form-data">
            <label for="service-type">Which service are you interested in?</label>
            <input type="text" id="service-type" name="service-type" required readonly>

            <label for="has-documents">Do you have construction documents or are you working with an architect?</label>
            <input type="radio" id="yes" name="documents" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="documents" value="No">
            <label for="no">No</label>

            <div id="file-upload" class="hidden">
                <label for="file">Upload Construction Documents or Floorplan</label>
                <input type="file" id="file" name="file">
            </div>

            <div id="consultation" class="hidden">
                <label for="consultation">Would you like a consultation?</label>
                <input type="text" id="consultation" name="consultation">
            </div>

            <label for="upload-image">Upload a photo of the area needing renovation (optional)</label>
            <input type="file" id="upload-image" name="upload-image">

            <!-- Estimated cost section -->
            <div id="cost-section" class="hidden">
                <label for="estimated-cost">Estimated Cost:</label>
                <input type="text" id="estimated-cost" name="estimated-cost" readonly>
            </div>

            <!-- Submit button, initially disabled -->
            <input type="submit" id="submit-btn" value="Submit" disabled>
        </form>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Cielo Alto Construction Inc. | <a href="mailto:info@cieloaltoconstruction.com">info@cieloaltoconstruction.com</a></p>
    </footer>
</body>
</html>

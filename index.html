<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Contact Us Button -->
    <header>
        <h1>Cielo Alto Construction Inc.</h1>
        <button id="contact-btn">Contact Us</button>
    </header>

    <!-- Service Options (Residential / Commercial) -->
    <section id="service-options">
        <div id="residential-btn" class="service-category">Residential Services</div>
        <div id="commercial-btn" class="service-category">Commercial Services</div>
    </section>

    <!-- Residential Service Options -->
    <section id="residential-options" class="service-options hidden">
        <button class="service-option" data-service="Bathroom Renovation">Bathroom Renovation</button>
        <button class="service-option" data-service="Kitchen Renovation">Kitchen Renovation</button>
        <button class="service-option" data-service="Full Renovation">Full Renovation</button>
        <button class="service-option" data-service="Flooring">Flooring</button>
        <button class="service-option" data-service="Roofing">Roofing</button>
        <button class="service-option" data-service="Fencing">Fencing</button>
        <button class="service-option" data-service="Gutters">Gutters</button>
        <button class="service-option" data-service="Concrete">Concrete</button>
    </section>

    <!-- Commercial Service Options -->
    <section id="commercial-options" class="service-options hidden">
        <button class="service-option" data-service="Salon">Salon</button>
        <button class="service-option" data-service="Restaurant">Restaurant</button>
        <button class="service-option" data-service="Bar">Bar</button>
        <button class="service-option" data-service="Clinic">Clinic</button>
        <button class="service-option" data-service="Office Space">Office Space</button>
    </section>

    <!-- Contact Form -->
    <section id="contact-form" class="hidden">
        <h2>Request a Quote</h2>
        <form action="https://formsubmit.co/peterxf2499@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_next" value="thank-you.html">

            <label for="service-type">Service Type</label>
            <input type="text" id="service-type" name="service-type" readonly>

            <!-- Residential Service Inputs -->
            <div id="consultation" class="hidden">
                <label for="consultation-checkbox">Would you like a consultation?</label>
                <input type="checkbox" id="consultation-checkbox" name="consultation">
                <div id="consultation-details" class="hidden">
                    <label for="consultation-details">Consultation Details</label>
                    <textarea name="consultation-details" id="consultation-details" rows="4"></textarea>
                </div>
            </div>

            <!-- Estimated Cost -->
            <div id="cost-section" class="hidden">
                <label for="estimated-cost">Estimated Cost</label>
                <input type="text" id="estimated-cost" name="estimated-cost" readonly>
            </div>

            <!-- Image Upload Section -->
            <div id="image-upload" class="hidden">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <!-- File Upload for Construction Documents -->
            <label>Do you have construction documents or a floor plan?</label>
            <input type="radio" name="documents" value="Yes"> Yes
            <input type="radio" name="documents" value="No" checked> No
            <div id="file-upload" class="hidden">
                <label for="construction-docs">Upload Construction Docs</label>
                <input type="file" name="construction-docs" accept=".pdf,.doc,.docx">
            </div>

            <!-- Personal Details -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>

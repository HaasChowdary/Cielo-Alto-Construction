<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff; /* Light blue background */
        }
        
        .hero-header {
            background-image: url('construction-site.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .logo {
            color: white;
            font-size: 2em;
            z-index: 1;
            text-shadow: 2px 2px 4px #000000;
        }

        .services {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: #fff; /* White background for contrast */
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .service-category {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #004d40; /* Dark green for headings */
            text-align: center;
            margin-bottom: 20px;
        }

        .subtext {
            color: #555;
            margin-bottom: 20px;
        }

        .service-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service-btn {
            background-color: #00796b; /* Teal background for buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #form-section {
            display: none; /* Hide by default */
            background: #f9f9f9; /* Light gray background */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #004d40;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #00695c;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header class="hero-header">
        <h1 class="logo">Cielo Alto Construction Inc.</h1>
        <div class="hero-overlay"></div>
    </header>

    <main>
        <section class="services">
            <div class="service-category residential">
                <h2>Residential Services</h2>
                <p class="subtext">Transform your home with our expert residential services.</p>
                <div class="service-buttons">
                    <button class="service-btn" data-service="Bathroom">Bathroom</button>
                    <button class="service-btn" data-service="Kitchen">Kitchen</button>
                    <button class="service-btn" data-service="Flooring">Flooring</button>
                    <button class="service-btn" data-service="Flipping">Flipping / Full Renovation</button>
                    <button class="service-btn" data-service="Roofing">Roofing</button>
                    <button class="service-btn" data-service="Fencing">Fencing</button>
                    <button class="service-btn" data-service="Gutters">Gutters</button>
                    <button class="service-btn" data-service="Concrete">Concrete</button>
                </div>
            </div>

            <div class="service-category commercial">
                <h2>Commercial Services</h2>
                <p class="subtext">Elevate your business space with our professional commercial services.</p>
                <div class="service-buttons">
                    <button class="service-btn" data-service="Salon">Salon</button>
                    <button class="service-btn" data-service="Restaurant">Restaurant</button>
                    <button class="service-btn" data-service="Bar">Bar</button>
                    <button class="service-btn" data-service="Clinic">Clinic</button>
                    <button class="service-btn" data-service="Office Space">Office Space</button>
                </div>
            </div>
        </section>

        <section id="form-section">
            <h2 class="form-title">Get a Quote</h2>
            <form id="quote-form" aria-labelledby="quote-form-title" action="https://formsubmit.co/peterxf2499@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New Project Inquiry from Website">
                <input type="hidden" name="_captcha" value="false">
                <h3 id="quote-form-title">Request Quote Form</h3>
                <!-- Form content as before -->
                <!-- ... -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Cielo Alto Construction Inc. - Building Dreams</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cielo Alto Construction Inc.</h1>
        <nav>
            <ul>
                <li><a href="#residential">Residential</a></li>
                <li><a href="#commercial">Commercial</a></li>
            </ul>
        </nav>
    </header>

    <!-- Residential Section -->
    <section id="residential">
        <h2>Residential Services</h2>
        <p>Choose the type of residential service you need:</p>
        <div class="options">
            <button data-service="bathroom">Bathroom</button>
            <button data-service="kitchen">Kitchen</button>
            <button data-service="flooring">Flooring</button>
            <button data-service="renovation">Flipping / Full Renovation</button>
        </div>
    </section>

    <!-- Commercial Section -->
    <section id="commercial">
        <h2>Commercial Services</h2>
        <p>Choose the type of commercial service you need:</p>
        <div class="options">
            <button data-service="salon">Salon</button>
            <button data-service="restaurant">Restaurant</button>
            <button data-service="bar">Bar</button>
            <button data-service="clinic">Clinic</button>
            <button data-service="office">Office Space</button>
        </div>
    </section>

    <!-- Form Section -->
    <section id="form-section" style="display: none;">
        <h2>Project Details</h2>
        <form action="https://formsubmit.co/peterxf2499@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_subject" value="New Project Inquiry">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="service_type" id="service_type">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="documents">Do you have construction documents or are you working with an architect?</label>
            <select id="documents" name="documents" required>
                <option value="yes">Yes, I have documents</option>
                <option value="no">No, I need a consultation</option>
            </select>

            <div id="upload-section">
                <label for="file">Upload Construction Documents or Floorplan:</label>
                <input type="file" id="file" name="file">
            </div>

            <div id="photo-section">
                <label for="photo">Upload Photos of the Area (e.g., Bathroom, Kitchen, etc.):</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Cielo Alto Construction Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

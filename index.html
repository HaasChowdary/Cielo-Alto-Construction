<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Alto Construction Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Cielo Alto Construction Inc.</h1>
    </header>

    <main>
        <section class="services">
            <div class="service-category">
                <h2>Residential Services</h2>
                <p>Transform your home with our expert residential services.</p>
                <button class="show-services-btn">View Services</button>
                <select class="service-dropdown" style="display: none;">
                    <option value="">Select a service</option>
                    <option value="Bathroom Renovation">Bathroom Renovation</option>
                    <option value="Kitchen Remodeling">Kitchen Remodeling</option>
                    <option value="Flooring Installation">Flooring Installation</option>
                    <option value="Full Renovation">Full Renovation</option>
                    <option value="Roofing">Roofing</option>
                    <option value="Fencing">Fencing</option>
                    <option value="Gutters">Gutters</option>
                    <option value="Concrete Work">Concrete Work</option>
                </select>
            </div>

            <div class="service-category">
                <h2>Commercial Services</h2>
                <p>Elevate your business space with our professional commercial services.</p>
                <button class="show-services-btn">View Services</button>
                <select class="service-dropdown" style="display: none;">
                    <option value="">Select a service</option>
                    <option value="Salon Construction">Salon Construction</option>
                    <option value="Restaurant Build">Restaurant Build</option>
                    <option value="Bar Setup">Bar Setup</option>
                    <option value="Clinic Construction">Clinic Construction</option>
                    <option value="Office Space Renovation">Office Space Renovation</option>
                </select>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <h2>Get a Quote</h2>
            <form id="quote-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="selected-service">Selected Service:</label>
                <input type="text" id="selected-service" name="service" readonly>

                <label for="estimated-cost">Estimated Cost:</label>
                <input type="text" id="estimated-cost" name="estimated-cost" readonly>

                <label for="need-consultation">
                    <input type="checkbox" id="need-consultation" name="need-consultation"> Need Consultation?
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
